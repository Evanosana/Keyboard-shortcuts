<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="cmdss.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Shortcuts</title>
</head>
<body>
     <table style="margin: auto;width:55%;;border: 1px solid black;border-collapse:collapse">
         <tr style="border:1px solid black">
             <th style="border:1px solid black">Shortcut</th>
              <th style="border:1px solid black">Command</th>
              <th style="border:1px solid black">Platform</th>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-Spacebar</td>
            <td style="border:1px solid black;text-align: center;">Spotlight</td>
            <td style="border:1px solid black;text-align: center;">Mac</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-S</td>
            <td style="border:1px solid black;text-align: center;">Save</td>
            <td style="border:1px solid black;text-align: center;">Most applications</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-C</td>
            <td style="border:1px solid black;text-align: center;">Copy</td>
            <td style="border:1px solid black;text-align: center;">Universal</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-V</td>
            <td style="border:1px solid black;text-align: center;">Paste</td>
            <td style="border:1px solid black;text-align: center;">Universal</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-X</td>
            <td style="border:1px solid black;text-align: center;">Cut</td>
            <td style="border:1px solid black;text-align: center;">Universal</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-H</td>
            <td style="border:1px solid black;text-align: center;">Hide window</td>
            <td style="border:1px solid black;text-align: center;">Mac</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-Shift-4</td>
            <td style="border:1px solid black;text-align: center;">Screenshot</td>
            <td style="border:1px solid black;text-align: center;">Mac</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-Option-Esc</td>
            <td style="border:1px solid black;text-align: center;">Force quit</td>
            <td style="border:1px solid black;text-align: center;">Mac</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-Z</td>
            <td style="border:1px solid black;text-align: center;">Undo</td>
            <td style="border:1px solid black;text-align: center;">Universal</td>
           </tr>
           <tr>
            <td style="border:1px solid black;text-align: center;">⌘-Shift-Z</td>
            <td style="border:1px solid black;text-align: center;">Redo</td>
            <td style="border:1px solid black;text-align: center;">Universal</td>
           </tr>
     </table>
</body>
</html>
